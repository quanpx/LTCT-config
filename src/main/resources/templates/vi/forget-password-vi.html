<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Quên mật khẩu')"></head>

<body id="body">

<section class="forget-password-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" th:href="@{/}">
            <img src="images/logo.png" alt="">
          </a>
          <h2 class="text-center">Xin chào</h2>
          <form class="text-left clearfix">
            <p>Vui lòng nhập địa chỉ email. Một mã xác thực sẽ được gửi tới email của bạn. Khi nhận được mã xác thực, bạn có thể tạo mật khẩu mới cho tầi khoản của mình.</p>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Account email address">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Yêu cầu reset mật khẩu</button>
            </div>
          </form>
          <p class="mt-20"><a th:href="@{/login}">Quay lại đăng nhập</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:replace="fragments/js-script-container"></div>


  </body>
  </html>
